<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <img th:src="@{/img/voucher.png}" class="img-fluid">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Value</th>
            <th scope="col">Type</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="voucher:${vouchers}" th:object="${voucher}">
            <td><a th:href="@{/vouchers/{id}(id = *{id})}" th:text="*{id}"></a></td>
            <td th:text="*{value}"></td>
            <td th:text="*{type}"></td>
        </tr>
        </tbody>
    </table>
    <div class="d-grid gap-2 d-md-flex">
        <a th:href="@{/vouchers/new}" class="btn btn-primary me-md-2" type="button">create</a>
    </div>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
